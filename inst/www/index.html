  <script>
	// Créer un parseur HTML


    // Connexion WebSocket sur le même port que le serveur HTTP
    const ws = new WebSocket("ws://" + location.host);

    ws.onopen = () => {
      console.log("WebSocket connecté");
      // Optionnel : on peut demander l'état initial ici si on veut
    };

    ws.onmessage = (event) => {
		const parser = new DOMParser();
		//const fabhtml = "<h1>Hello World</h1>";
		console.log(event.data);
		// Parser une chaîne HTML
		const doc = parser.parseFromString(event.data, 'text/html');

		// Vider le body
		document.body.replaceChildren();

		// Utiliser les éléments
		document.body.appendChild(doc.body.firstElementChild);
    };

    ws.onclose = () => {
      console.log("WebSocket fermé");
    };

	to_r = (message) => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(message);
      }
	}
  </script>
